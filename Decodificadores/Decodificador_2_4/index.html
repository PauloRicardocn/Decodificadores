<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador 2 para 4 com Portas Lógicas</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="script.js"></script>
</head>
<body onload="updateCircuit()">
    <div class="container">
        <div>
             <h1>Decodificador 2 para 4 com Portas Lógicas</h1>
                <p style='color: #333; font-size: 18px;'>O decodificador <b>2 para 4</b> recebe <b>dois bits</b> de entrada e ativa uma das <b>quatro saídas</b> possíveis. 
                    Ele é utilizado em circuitos eletrônicos para ativar diferentes componentes com base em combinações binárias.
                </p>
        </div>
       
        <div class="input_Output">
            <!-- Entradas -->
            <div class="inputs">
                
                <button id="inputB">B: 0</button>
                <button id="inputA">A: 0</button>

            </div>

            <!-- Imagem da saída do circuito -->
            <div class="circuit-output">
                <img id="circuitImage" src="images/saida_00.png" alt="Circuito Lógico">
            </div>

            <!-- Saídas (Luzes) -->
                <div class="outputs">
                <div class="light" id="S0">S0</div>
                <div class="light" id="S1">S1</div>
                <div class="light" id="S2">S2</div>
                <div class="light" id="S3">S3</div>
            </div>
        </div>
    </div>
</body>
</html>
