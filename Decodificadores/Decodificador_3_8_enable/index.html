<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador 3:8 com Enable</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Decodificador 3 para 8 com Enable</h1>
        
        <div class="input_Output">
            <div class="inputs">
                <button id="inputC">A: 0</button>
                <button id="inputB">B: 0</button>
                <button id="inputA">C: 0</button>
            </div>

            <!-- Imagem da saída do circuito -->
            <div class="circuit-output">
                <div class="inputE">
                    <button id="inputE">E: 0</button>
                </div>
                <img id="circuitImage" src="./images/saida_000_disable.png" alt="Circuito Lógico">
            </div>

            <div class="outputs">
                <div class="light" id="S0">S0</div>
                <div class="light" id="S1">S1</div>
                <div class="light" id="S2">S2</div>
                <div class="light" id="S3">S3</div>
                <div class="light" id="S4">S4</div>
                <div class="light" id="S5">S5</div>
                <div class="light" id="S6">S6</div>
                <div class="light" id="S7">S7</div>
            </div>
        </div>
    </div>
</body>
</html>
