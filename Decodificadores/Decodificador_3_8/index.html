<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador 3 para 8 com Portas Lógicas</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Decodificador 3 para 8 com Portas Lógicas</h1>
            <p style='color: #333; font-size: 18px;'>O decodificador <b>3 para 8</b> recebe <b>três bits</b> de entrada e pode ativar uma entre <b>oito saídas</b>. 
                Ele é usado em sistemas de endereçamento de memória e controle de multiplexadores.</p>
        </div>
        
        
        <div class="input_Output">
            <!-- Entradas -->
            <div class="inputs">
                <button id="inputC">C: 0</button>
                <button id="inputB">B: 0</button>
                <button id="inputA">A: 0</button>
            </div>

            <div class="circuit-output">
                <img src="images/saida_000.png" id="circuitImage" class="circuit-output">
            </div>

            <!-- Saídas (Luzes) -->
            <div class="outputs">
                <div class="light" id="S0">S0</div>
                <div class="light" id="S1">S1</div>
                <div class="light" id="S2">S2</div>
                <div class="light" id="S3">S3</div>
                <div class="light" id="S4">S4</div>
                <div class="light" id="S5">S5</div>
                <div class="light" id="S6">S6</div>
                <div class="light" id="S7">S7</div>
            </div>

        </div>
    
    </div>
</body>
